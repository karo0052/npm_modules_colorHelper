<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NPM modules Color Helper</title>
    <style>.box {
        width: 200px;
        height: 200px;
      }

      .wrapper {
        display: flex;
        flex-direction: row;
      }

      .innerwrapper {
        margin: 10px;
      }
      .box1 {
        background-color: green;
      }

      .box3 {
        background-color: red;
      }

      .box6 {
        background-color: purple;
      }</style>
  </head>
  <body>
    <h1>Color Helper</h1>
    <h2>Setting the alpha value</h2>
    <div class="wrapper">
      <div class="box box1"></div>
      <div class="box box2"></div>
    </div>

    <h2>Lighten the color</h2>
    <div class="wrapper">
      <div class="box box3"></div>
      <div class="box box4"></div>
      <div class="box box5"></div>
    </div>

    <h2>Darken the color</h2>
    <div class="wrapper">
      <div class="box box6"></div>
      <div class="box box7"></div>
      <div class="box box8"></div>
    </div>

    <h2>Turning the color into greyscale</h2>
    <div class="wrapper">
      <div class="box box9"></div>
      <div class="box box10"></div>
    </div>

    <h2>Generating a random color</h2>
    <div class="wrapper">
      <div class="box box11"></div>
      <div class="innerwrapper">
        <h2>Color-code conversions</h2>
        <p class="hex"></p>
        <p class="rgb"></p>
        <p class="hsl"></p>
      </div>
    </div>

    <script src="/npm_modules_color_helper.e31bb0bc.js"></script>
  </body>
</html>
